<!-- begin "Cite This" script from IUG list.  Nathan Landis version, modified by Andrew Welch, added by hjp 1-9-09 -->
<script type="text/javascript">

		try{
		var tr = document.getElementsByTagName('TR');
    var permalink = document.querySelector("#ICON_RECORDLINK > a").href;
		var otherlib_oclc = "", otherlib_isbn = "",otherlib_issn = "", bib_author="" ;
		for(i = 0; i < tr.length; i++) {
			var x=tr[i].getElementsByTagName('TD');
			if (x.length == 2 && x[0].innerHTML == "OCLC #") {
				otherlib_oclc = x[1].innerHTML.replace(/(<([^>]+)>)/ig,""); //get oclc;
				otherlib_oclc = otherlib_oclc.replace(/ /g,""); //take out spaces if any;
				otherlib_oclc = otherlib_oclc.replace(/[\n\t]/ig,""); //take out newline;
			}
			if (x.length == 2 && x[0].innerHTML == "ISBN") {

				otherlib_isbn = x[1].innerHTML.replace(/(<([^>]+)>)/ig,""); //get isbn field;
				otherlib_isbn = otherlib_isbn.replace(/^([0-9xX]+[^0-9xX]).*$/igm,"$1"); //strip out non-isbn data;
				otherlib_isbn = otherlib_isbn.replace(/ /g,""); //take out spaces if any;
				otherlib_isbn = otherlib_isbn.replace(/[\n\t]/ig,""); //take out newline;
			}
			if (x.length == 2 && x[0].innerHTML == "Author") {		// if I have 2 cells one with the author
			bib_author = x[1].innerHTML.replace(/(<([^>]+)>)/ig,"");		// get the author and strip all tags
			bib_author = bib_author.replace(/[\n\t]/ig,"");
			}
      if (x.length == 2 && x[0].innerHTML == "ISSN") {

        otherlib_issn = x[1].innerHTML.replace(/(<([^>]+)>)/ig,""); //get issn field;
        otherlib_issn = otherlib_issn.replace(/[\n\t]/ig,""); //take out newline;
      }
		}

		//add author info
		if(bib_author.length > 0){
			document.getElementById("author").innerHTML = "<a href='http://worldcat.org/identities/find?fullName=" + bib_author+"'> More about the author</a>";
		}

		if(otherlib_isbn.length > 0){
			document.getElementById("findinworldcat").innerHTML = "<a href='http://www.worldcat.org/search?q=bn:" + otherlib_isbn + "'>Find it in Worldcat</a>";
                        document.getElementById("cnyLink").innerHTML = "<a target='_blank' href='https://cny.reshare.indexdata.com/Search/Results?lookfor=" + otherlib_isbn + "'>Find it in ConnectNY</a>";
                        document.getElementById("reportProblem").innerHTML = "<a target='_blank' href='https://pratt.libwizard.com/f/reportaproblem?&isbn=" + otherlib_isbn + "'><i class='fas fa-exclamation-triangle'></i>&nbsp;&nbsp;Report a Problem</a>";
		}

    if(otherlib_issn.length > 0){
      document.getElementById("reportProblem").innerHTML = "<a target='_blank' href='https://pratt.libwizard.com/f/reportaproblem?&issn=" + otherlib_issn + "'><i class='fas fa-exclamation-triangle'></i>&nbsp;&nbsp;Report a Problem</a>";
    }

		if (otherlib_oclc.length > 0) {
			document.getElementById("citeoclc").innerHTML = "<a href='http://worldcat.org/wcpa/oclc/" + otherlib_oclc + "?page=citation' target='_blank'>Cite this item (from WorldCat)</a>";
			document.getElementById("bookjacket").innerHTML = otherlib_oclc; //insert google book jacket
			editionlink = "<a href='http://summit.worldcat.org/oclc/" + otherlib_oclc+ "/editions/' target='_blank'>Search Worldcat for other editions of this title</a>";
			//document.getElementById("otherEditionLinks").innerHTML  = "<a href='http://summit.worldcat.org/oclc/" + otherlib_oclc+ "/editions/' target='_blank'>Search Worldcat for other editions of this title</a>";
      document.getElementById("reportProblem").innerHTML = "<a target='_blank' href='https://pratt.libwizard.com/f/reportaproblem?&oclc=" + otherlib_oclc + "'><i class='fas fa-exclamation-triangle'></i>&nbsp;&nbsp;Report a Problem</a>";
			}

		else if (otherlib_isbn.length > 0) {
			//document.getElementById("citeoclc").innerHTML = "<a href='http://worldcat.org/wcpa/search?q=isbn%3A" + otherlib_isbn + "&qt=advanced'>Check for citation</a> (click on \"Cite\" in WorldCat)";
			document.getElementById("citeoclc").innerHTML = "";
		}

		else {
		  	document.getElementById("citeoclc").innerHTML = "No citation available. ";}

	}catch(e) {}
</script>
